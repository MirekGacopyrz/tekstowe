<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja Slajdów</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .tabela {
            font-size: 0.8em;
        }

        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: lightgray;
            position: absolute;
            top: 0;
            left: 0;
            flex-direction: column;
            background-image: url("./Obrazy/tlo.png");
        }

        .slide.active {
            display: flex;
        }

        header {
            position: absolute;
            top: 0px;
            left: 0px;
            background: none;
            color: white;
            text-align: center;
            padding: 0px;
            width: 100%;
            margin: 0;
        }

        footer {
            position: absolute;
            bottom: -10px;
            left: 0px;
            background: none;
            color: white;
            text-align: center;
            padding: 0px;
            width: 100%;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .column {
            margin-top: 4em;
            padding: 2em;
            padding-bottom: 4em;
            text-align: justify;
            border: 0.5px solid gray;
            border-radius: 10px;
            font-size: 16px;
            background: #fafaedf0;
            line-height: 1.5;
            height: 80%;
            width: 50%;
        }

        .slide-number {
            position: absolute;
            bottom: 15px;
            right: 10px;
            font-size: 1.5em;
            color: black;
        }

        .single-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        .column img {
            max-width: 100%; /* Fit image width to column */
            max-height: 100%; /* Fit image height */
            display: block;
            margin: 0 auto; /* Center the image */
            border-radius: 10px; /* Optional: rounded corners */
        }

        .podpis-obrazka {
            background: none;
            font-size: 10px;
            color: black;
        }

        .opis {
            background: none;
            font-size: 20px;
            color: black;
        }

        .obraz-jedna-kolumna {
            margin-top: 54px;
            height: 860px; /* Adjust image height */
            border-radius: 10px; /* Optional: rounded corners */
            padding: 0px;
        }

        .navigation-buttons {
            position: fixed;
            bottom: 5%;
            left: 0%;
            /* transform: translateX(-50%); */
            display: flex;
            gap: 10px;

        }

        .navigation-buttons button {
            padding: 10px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: #aaaaaa;
            color: black;
            border: 1px;
            border-radius: 8%;
            border-color: black;
            transition: background-color 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #ffeeee;
        }

        .navigation-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="slides-container"></div>

    <div class="navigation-buttons">
        <button id="prev-button" onclick="navigateSlide(-1)"><</button>
        <button id="next-button" onclick="navigateSlide(1)">></button>
    </div>

    <script>
        const head = "<img src='./Obrazy/header.svg' alt='header' width='100%'/>";
        const footer = "<img src='./Obrazy/footer.svg' alt='stopka' width='100%'/>";
        const slideData = [
            {
                id: 1,
                header: head,
                leftColumn: "",
                leftImage: "./Obrazy/obraz_wprowadzajacy.jpg",
                rightColumn: "",
                footer: footer,
                singleColumn: true
            },
            {
                id: 2,
                header: head,
                leftColumn: "<div class='podpis-obrazka'><p><b>Euklides, kolorowany drzeworyt z 1584</b>. Źródło: <i>www.britannica.com/biography/Euclid-Greek-mathematician</i></p></div>",
                leftImage: "./Obrazy/Euklides.png",
                rightColumn: "<strong>Euklides z Aleksandrii</strong> (ok.365 p.n.e.-ok.270 p.n.e.):<ul><li><strong>Geometria widzenia</strong> – Euklides jako pierwszy opisał proces widzenia za pomocą geometrii.</li></ul>",
                rightImage: "",
                footer: footer
            }
        ];

        let currentSlide = 0;

        function generateSlides(slideData) {
            const slidesContainer = document.getElementById('slides-container');
            slidesContainer.innerHTML = ''; // Reset slides

            slideData.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                slideElement.id = `slide-${slide.id}`;

                if (slide.singleColumn) {
                    slideElement.innerHTML = `
                        <header>${slide.header}</header>
                        <div class="single-column">
                            ${slide.leftImage ? `<img src="${slide.leftImage}" alt="Obraz" class="obraz-jedna-kolumna">` : ''}
                            ${slide.leftColumn}
                        </div>
                        <footer>${slide.footer}</footer>
                        <div class="slide-number">${slide.id}</div>
                    `;
                } else {
                    slideElement.innerHTML = `
                        <header>${slide.header}</header>
                        <div class="content">
                            <div class="column">
                                ${slide.leftImage ? `<img src="${slide.leftImage}" width="500px" alt="Obraz">` : ''}
                                ${slide.leftColumn}
                            </div>
                            <div class="column">
                                ${slide.rightImage ? `<img src="${slide.rightImage}" width="500px" alt="Obraz">` : ''}
                                ${slide.rightColumn}
                            </div>
                        </div>
                        <footer>${slide.footer}</footer>
                        <div class="slide-number">${slide.id}</div>
                    `;
                }

                slidesContainer.appendChild(slideElement);
            });

            updateButtonStates();
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            updateButtonStates();
        }

        function navigateSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function updateButtonStates() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === slideData.length - 1;
        }

        // Mouse wheel navigation
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                navigateSlide(1);
            } else if (event.deltaY < 0) {
                navigateSlide(-1);
            }
        });

        // Keyboard navigation
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                navigateSlide(1); // Next slide
            } else if (event.key === 'ArrowLeft') {
                navigateSlide(-1); // Previous slide
            }
        });

        // Generate and initialize slides
        generateSlides(slideData);
    </script>
</body>
</html>
