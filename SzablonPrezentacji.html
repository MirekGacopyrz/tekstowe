<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja Slajdów</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;




        }

        .tabela {
            font-size: 0.8em;
        }

        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: lightgray;
            position: absolute;
            top: 0;
            left: 0;
            flex-direction: column;
            background-image: url("./Obrazy/tlo.png");

        }
        .slide.active {
            display: flex;
        }
        header {
            position: absolute;
            top: 0px;
            left: 0px;
            background: none;
            color: white;
            text-align: center;
            padding: 0px;
            width: 100%;
			margin: 0;

        }

        footer {
            position: absolute;
            bottom: -10px;
            left: 0px;
            background: none;
            color: white;
            text-align: center;
            padding: 0px;
            width: 100%;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column {
            margin-top: 4em;
            padding: 2em;
			padding-bottom: 4em;
            text-align: justify;
            border: 0.5px solid gray;
            border-radius: 10px;
            font-size: 16px;
            background: #fafaedf0;
            line-height: 1.5;

            height: 35em;
			width: 30em;
            

        }
        .slide-number {
            position: absolute;
            bottom: 15px;
            right: 10px;
            font-size: 1.5em;
            color: black;
        }
        .single-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        .column img {
            max-width: 100%; /* Dopasowanie szerokości obrazu do kolumny */
            max-height: 100%; /* Dopasowanie wysokości obrazu */
            display: block;
            margin: 0 auto; /* Wyśrodkowanie obrazu */
            border-radius: 10px; /* Opcjonalnie: zaokrąglone rogi */
        }
         .podpis-obrazka {
            background: none;
            font-size: 10px;
            color: black;

        }

        .opis {
            background: none;
            font-size: 20px;
            color: black;

        }

        .obraz-jedna-kolumna {
         margin-top: 54px;
         height: 860px; /* Dopasowanie wysokości obrazu */
         border-radius: 10px; /* Opcjonalnie: zaokrąglone rogi */
         padding: 0px;

        }
    </style>
</head>
<body>
    <div id="slides-container"></div>

    <script>
        // Dane JSON zawierające treść slajdów

        const head = "<img src='./Obrazy/header.svg' alt='header' width='100%'/>"
        const footer = "<img src='./Obrazy/footer.svg' alt='stopka' width='100%'/>"
        const slideData = [
            {
                id: 1,
                header: head,
                leftColumn: "",
                leftImage: "./Obrazy/1008px-1668_Gérard_de_Lairesse_-_Allegory_of_the_Five_Senses.jpg",  // Ścieżka do obrazu dla lewej kolumny
                rightColumn: "",
                footer: footer,
                singleColumn: true
            },
            {
                id: 2,
                header: head,
                leftColumn: "<div class='podpis-obrazka'><p><b>Euklides, kolorowany drzeworyt z 1584</b>. Źródło: <i>www.britannica.com/biography/Euclid-Greek-mathematician</i></p></div>",
                leftImage: "./Obrazy/Euklides.png", // Ścieżka do obrazu dla lewej kolumny
                rightColumn: "<strong> Euklides z Aleksandrii</strong> (ok.365 p.n.e.-ok.270 p.n.e.):<ul><li><strong>Geometria widzenia</strong> – Euklides jako pierwszy opisał proces widzenia za pomocą prostych linii wychodzących z oka, co zapoczątkowało geometryczne podejście do optyki.</li><li><strong>Dzieło „Optika”</strong> – napisał traktat <em>Optika</em>, w którym badał prawa widzenia i perspektywy, analizując, jak obserwujemy wielkości i kształty przedmiotów z różnych odległości.</li><li><strong>Zasada prostoliniowego rozchodzenia się światła</strong> – stwierdził, że promienie świetlne poruszają się po liniach prostych, co stało się podstawą dalszych badań w optyce geometrycznej.</li></ul><img src='./Obrazy/GeometriaEuklidesaCzech.png' width='200px'/><div class='podpis-obrazka'><p><b>Euklidesa Początków Geometryi Ksiąg Ośmioro</b> tłum. J. Czech 1807. Źródło: <i>rcin.org.pl</i></div>",
                rightImage: "", // Ścieżka do obrazu dla prawej kolumny
                footer: footer
            },

        ];

        // Funkcja do generowania slajdów na podstawie danych JSON
        function generateSlides(slideData) {
            const slidesContainer = document.getElementById('slides-container');
            slidesContainer.innerHTML = ''; // Reset slajdów

            slideData.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                slideElement.id = `slide-${slide.id}`;

                if (slide.singleColumn) {
                    // Dla slajdów z jedną kolumną
                    slideElement.innerHTML = `
                        <header>${slide.header}</header>
                        <div class="single-column">
                            ${slide.leftImage ? `<img src="${slide.leftImage}"  alt="Obraz" class="obraz-jedna-kolumna">` : ''}
                            ${slide.leftColumn}
                        </div>
                        <footer>${slide.footer}</footer>

                        <div class="slide-number">${slide.id}</div>
                    `;
                } else {
                    // Dla standardowych slajdów z dwiema kolumnami
                    slideElement.innerHTML = `
                        <header>${slide.header}</header>
                        <div class="content">
                            <div class="column">

                                ${slide.leftImage ? `<img src="${slide.leftImage}" width="500px" alt="Obraz">` : ''}
                                ${slide.leftColumn}
                            </div>
                            <div class="column">
                                ${slide.rightImage ? `<img src="${slide.rightImage}" width="500px" alt="Obraz">` : ''}
                                ${slide.rightColumn}
                            </div>
                        </div>
                        <footer>${slide.footer}</footer>
                        <div class="slide-number">${slide.id}</div>
                    `;
                }

                slidesContainer.appendChild(slideElement);
            });
        }

        // Funkcja zmieniająca widoczny slajd
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Obsługa zmiany slajdów za pomocą kółka myszy
        let currentSlide = 0;
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                showSlide(currentSlide + 1);
            } else if (event.deltaY < 0) {
                showSlide(currentSlide - 1);
            }
        });

        // Generowanie i inicjalizacja slajdów
        generateSlides(slideData);
    </script>
</body>
</html>
