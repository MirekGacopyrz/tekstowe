<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Granatowe tło */
            color: #ffffff; /* Białe litery */
            overflow: hidden; /* Ukryj pasek przewijania */
        }
        .slide {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: left 1s ease-in-out, opacity 1s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
        }
        .slide.active {
            left: 0;
            opacity: 1;
        }
        .slide.previous {
            left: -100%;
        }
        .title-slide {
            text-align: center;
            padding: 100px 20px;
        }
        .title-slide h1 {
            font-size: 3em;
            color: #ffdd57; /* Kolor dopasowany do prezentacji */
        }
        .title-slide p {
            font-size: 1.5em;
            color: #ffdd57; /* Kolor dopasowany do prezentacji */
        }
        .thesis-slide, .content-slide {
            padding: 50px 20px;
        }
        .thesis-slide h2, .content-slide h3 {
            color: #ffdd57; /* Kolor dopasowany do prezentacji */
        }
        .content-slide .column {
            width: 45%;
            float: left;
            margin: 2.5%;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <!-- Strona tytułowa -->
    <div class="slide title-slide active">
        <h1>Tytuł Prezentacji</h1>
        <p>Podtytuł lub dodatkowe informacje</p>
        <img src="rect289.png" alt="rect289" />
    </div>

    <!-- Slajd z tezami -->
    <div class="slide thesis-slide">
        <h2>Tezy</h2>
